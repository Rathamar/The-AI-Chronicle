<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silent Architect - AI Stories</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Banner */
        .banner {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        /* Story Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
        }

        /* Image and Author Container */
        .image-container {
            width: 200px;
            text-align: center;
            margin-right: 20px;
        }

        .story-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .author {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        /* Story Content */
        .story-content {
            flex: 1;
            font-size: 1.1em;
            text-align: justify;
        }

        /* Story Title */
        .story-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        AI Stories
    </div>

    <!-- Story Container -->
    <div class="container">
        
        <!-- Image and Author Section -->
        <div class="image-container">
            <div class="story-image">
                <img src="path_to_your_image.png" alt="The Silent Architect Image">
            </div>
            <div class="author">By ChatGPT</div>
        </div>

        <!-- Story Content Section -->
        <div class="story-content">
            <div class="story-title">The Silent Architect</div>
            <!-- Story Content Loaded Dynamically -->
            <div id="story-text">
                <!-- Story content will be loaded here from story.txt -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript to load the story content from a plain text file
        fetch('story.txt')
            .then(response => response.text())
            .then(data => {
                // Format line breaks by wrapping each line in a paragraph tag
                const formattedData = data.split('\n').map(line => `<p>${line}</p>`).join('');
                document.getElementById('story-text').innerHTML = formattedData;
            })
            .catch(error => console.error('Error loading story:', error));
    </script>

</body>
</html>
