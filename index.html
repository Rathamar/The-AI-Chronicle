<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silent Architect - AI Stories</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Banner */
        .banner {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        /* Story Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Story Title */
        .story-title {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Story Image */
        .story-image {
            text-align: center;
            margin: 20px 0;
        }

        .story-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Story Text */
        .story-content {
            font-size: 1.1em;
            text-align: justify;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        AI Stories
    </div>

    <!-- Story Container -->
    <div class="container">
        <div class="story-title">The Silent Architect</div>

        <!-- Story Image -->
        <div class="story-image">
            <img src="path_to_your_image.png" alt="The Silent Architect Image">
        </div>

        <!-- Story Content (Loaded Dynamically) -->
        <div id="story-content" class="story-content">
            <!-- The story will be loaded here -->
        </div>
    </div>

    <script>
        // JavaScript to load the story content from a plain text file
        fetch('story.txt')
            .then(response => response.text())
            .then(data => {
                // Format line breaks by wrapping each line in a paragraph tag
                const formattedData = data.split('\n').map(line => `<p>${line}</p>`).join('');
                document.getElementById('story-content').innerHTML = formattedData;
            })
            .catch(error => console.error('Error loading story:', error));
    </script>

</body>
</html>
